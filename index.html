<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Advanced CSS & JS Animations</h1>

  <!-- 1. Button triggers box animation -->
  <section>
    <h2>1. Button Animation</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div id="clickBox" class="box"></div>
  </section>

  <!-- 2. Card flip -->
  <section>
    <h2>2. Card Flip</h2>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">FRONT</div>
        <div class="card-back">BACK</div>
      </div>
    </div>
  </section>

  <!-- 3. Loading animation -->
  <section>
    <h2>3. Loading Animation</h2>
    <button id="toggleLoaderBtn">Start/Stop Loader</button>
    <div id="loader" class="loader"></div>
  </section>

  <!-- 4. Popup / Modal -->
  <section>
    <h2>4. Popup Modal</h2>
    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <p>This is a modal popup ðŸŽ‰</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
